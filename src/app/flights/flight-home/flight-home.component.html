@if (info) {
  <div class="grid grid-cols-12 place-items-stretch gap-4 p-4">
    <div class="hidden md:block md:col-span-2 xl:col-span-1 bg-transparent"></div>
    @if (!standings) {
      <div class="hidden xl:block xl:col-span-2 bg-transparent"></div>
    }
    @if (info) {
      <app-flight-info class="col-span-12 md:col-span-8 xl:col-span-3" [info]="info" />
    }
    <div class="hidden md:block md:col-span-2 lg:hidden bg-transparent"></div>
    @if (standings) {
      <app-flight-standings class="col-span-12 xl:col-span-4" [standings]="standings" />
    }
    @if (divisions) {
      <app-flight-divisions class="hidden xl:block xl:col-span-3" [divisions]="divisions" />
    }
    @if (!standings) {
      <div class="hidden xl:block xl:col-span-2 bg-transparent"></div>
    }
    <div class="hidden xl:block xl:col-span-1 bg-transparent"></div>
    <div class="hidden xl:block xl:col-span-1 bg-transparent"></div>
    @if (matches && info) {
      <app-flight-schedule class="col-span-12 xl:col-span-10" [info]="info" [matches]="matches" />
    }
    <div class="hidden xl:block xl:col-span-1 bg-transparent"></div>
    <div class="hidden xl:block xl:col-span-1 bg-transparent"></div>
    @if (teams && substitutes) {
      <app-flight-teams
        class="col-span-12 md:col-span- xl:col-span-3"
        [teams]="teams"
        [substitutes]="substitutes"
      />
    }
    @if (statistics) {
      <app-flight-statistics class="col-span-12 xl:col-span-7" [statistics]="statistics" />
    }
    <div class="hidden xl:block xl:col-span-1 bg-transparent"></div>
  </div>
} @else {
  <div class="flex flex-col items-center w-full p-10">
    <p-progress-spinner
      strokeWidth="4"
      fill="transparent"
      animationDuration="2s"
      [style]="{ widthcs: '100px', height: '100px' }"
    />
  </div>
}
