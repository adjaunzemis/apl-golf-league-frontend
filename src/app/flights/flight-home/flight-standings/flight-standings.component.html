@if (standings) {
  <p-card>
    <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-4">
      <span class="text-2xl font-semibold">Standings</span>
    </div>
    <p-table
      #dt
      [value]="standings.teams"
      dataKey="team_id"
      sortField="avg_points"
      [sortOrder]="-1"
      stripedRows
      selectionMode="single"
      [(selection)]="selectedTeam"
      (onRowSelect)="onTeamSelected()"
    >
      >
      <ng-template #header>
        <tr>
          <th>Pos</th>
          <th pSortableColumn="team_name">Team <p-sortIcon field="team_name" /></th>
          <th pSortableColumn="points_won">Points <p-sortIcon field="points_won" /></th>
          <th pSortableColumn="matches_played">Matches <p-sortIcon field="matches_played" /></th>
          <th pSortableColumn="avg_points">Avg. Points <p-sortIcon field="avg_points" /></th>
        </tr>
      </ng-template>
      <ng-template #body let-team>
        <tr [pSelectableRow]="team">
          <td class="text-gray-800">{{ team.position }}</td>
          <td class="text-gray-800">{{ team.team_name }}</td>
          <td class="text-gray-800">{{ team.points_won }}</td>
          <td class="text-gray-800">{{ team.matches_played }}</td>
          <td class="text-gray-800">{{ team.avg_points | number: '1.2-2' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
}
