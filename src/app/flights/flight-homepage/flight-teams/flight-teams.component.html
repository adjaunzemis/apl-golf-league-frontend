<p-card>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 py-4">
    <span class="text-2xl font-semibold">Teams</span>
  </div>

  <p-accordion [multiple]="true">
    <p-accordion-panel [value]="idx" *ngFor="let team of teams; let idx = index">
      <p-accordion-header class="px-4 py-2">{{ team.name }}</p-accordion-header>
      <p-accordion-content>
        <div class="px-4" *ngFor="let golfer of team.golfers">
          <span>{{ golfer.name }} - {{ golfer.role }} - {{ golfer.division }}</span>
        </div>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
</p-card>
