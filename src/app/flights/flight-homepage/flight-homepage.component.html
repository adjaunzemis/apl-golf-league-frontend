<div class="grid grid-cols-12 place-items-stretch gap-4 p-4">
  
  <div class="col-span-1 bg-gray-500"></div>
  <div class="col-span-3">
    <div class="flex flex-col items-center py-4" *ngIf="isLoading">
      <p-progress-spinner
        strokeWidth="4"
        fill="transparent"
        animationDuration="2s"
        [style]="{ width: '100px', height: '100px' }"
      />
    </div>

    <p-card>
      <div class="flex flex-row items-center p-2 gap-4" *ngIf="!isLoading">
        <div class="md:w-20 relative ml-4">
          <img
          class="block xl:block mx-auto rounded-border"
          [src]="'assets/' + flight.logo_url"
          [alt]="flight.name"
          width="150px"
          height="150px"
          />
        </div>
        <div class="flex flex-row justify-between items-center flex-1 gap-6 ml-4">
          <div class="flex flex-row md:flex-col justify-center items-start gap-2">
            <div class="flex flex-col justify-stretch items-center w-full">
              <div class="text-lg font-semibold text-gray-700 mt-1">{{ flight.name }} ({{ flight.year }})</div>
              <div class="hidden md:block font-medium text-gray-600 text-sm">
                {{ flight.course }}
              </div>
            </div>
            <div class="flex flex-col justify-stretch items-center w-full">
              <div class="hidden lg:block text-sm font-medium text-gray-600">
                Tee Times: {{ flight.tee_times }}
              </div>
            </div>
            <div class="flex flex-col justify-stretch items-center w-full">
              <div class="hidden lg:block text-sm font-medium text-gray-600">
                <span class="pr-2">Flight Secretary: {{ flight.secretary }}</span>
                <a class="p-button contactButton" href="mailto:{{ flight.secretary_email | lowercase }}" *ngIf="flight.secretary_email">
                  <span class="text-xs pi pi-send"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
  
  <div class="col-span-4 row-span-2 bg-blue-500"></div>
  <div class="col-span-3 bg-green-500"></div>
  <div class="col-span-1 bg-gray-500"></div>
  
  <div class="col-span-1 bg-gray-500 h-100"></div>
  <div class="col-span-3 row-span-2 bg-purple-500"></div>
  <div class="col-span-3 row-span-2 bg-yellow-500"></div>
  <div class="col-span-1 bg-gray-500"></div>
  
  <div class="col-span-1 bg-gray-500 h-100"></div>
  <div class="col-span-4 bg-green-500"></div>
  <div class="col-span-1 bg-gray-500"></div>
  
</div>
