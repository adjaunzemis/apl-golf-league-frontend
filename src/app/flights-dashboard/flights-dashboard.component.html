<p-card>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-4">
    <span class="text-xl font-semibold">Flights</span>
  </div>

  <div class="flex flex-col items-center py-4" *ngIf="isLoading">
    <p-progress-spinner
      strokeWidth="4"
      fill="transparent"
      animationDuration="2s"
      [style]="{ width: '100px', height: '100px' }"
    />
  </div>

  <p-dataview #dv [value]="flights()" *ngIf="!isLoading">
    <ng-template #list let-items>
      <div class="grid grid-cols-12 gap-0 grid-nogutter p-4">
        <div class="col-span-12" *ngFor="let item of items; let first = first">
          <div
            class="flex flex-col sm:flex-row sm:items-center p-2 gap-4"
            [ngClass]="{ 'border-t border-gray-300': !first }"
          >
            <div class="md:w-20 relative ml-4">
              <img
                class="block xl:block mx-auto rounded-border"
                [src]="'assets/' + item.logo_url"
                [alt]="item.name"
                width="75px"
              />
            </div>
            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6 ml-4">
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <div class="font-medium text-gray-600 text-sm">{{ item.course }}</div>
                  <div class="text-sm font-medium text-gray-600">{{ item.tee_times }}</div>
                  <div class="text-lg font-semibold text-gray-900 mt-1">{{ item.name }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</p-card>
