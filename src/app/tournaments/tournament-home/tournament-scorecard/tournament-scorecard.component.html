<div class="scorecard">
  <app-scorecard-title-line
    [rounds]="rounds"
    [title]="getTournamentTitle()"
    [subtitle]="getTournamentSubtitle()"
    [(selectedTeeRoundIdx)]="roundIdx"
  ></app-scorecard-title-line>

  <app-scorecard-hole-line
    [holeResultData]="frontRounds[roundIdx].holes"
    [(selectedScoreMode)]="scoreMode"
  ></app-scorecard-hole-line>
  <app-scorecard-tee-info
    [holeResultData]="frontRounds[roundIdx].holes"
    [showDetails]="true"
  ></app-scorecard-tee-info>
  @if (!info.scramble) {
    @for (round of frontRounds; track round) {
      <app-scorecard-score-line
        [round]="round"
        [scoreMode]="scoreMode"
        [title]="round.golfer_name"
        [subtitle]="getRoundSubtitle(round)"
        [linkToGolferHome]="true"
      ></app-scorecard-score-line>
    }
  }
  @if (info.bestball || info.scramble) {
    <app-scorecard-score-line
      class="team-score-line"
      [round]="getTeamRoundFront()"
      [scoreMode]="scoreMode"
      [showScores]="true"
      [title]="getTeamRoundTitle()"
      subtitle="{{ getTeamRoundFrontSubtitle() | titlecase }}"
      [linkToGolferHome]="false"
    ></app-scorecard-score-line>
  }

  <app-scorecard-hole-line
    [holeResultData]="backRounds[roundIdx].holes"
    [showScoreModeButtons]="false"
  ></app-scorecard-hole-line>
  <app-scorecard-tee-info
    [holeResultData]="backRounds[roundIdx].holes"
    [showDetails]="true"
  ></app-scorecard-tee-info>
  @if (!info.scramble) {
    @for (round of backRounds; track round) {
      <app-scorecard-score-line
        [round]="round"
        [scoreMode]="scoreMode"
        [title]="round.golfer_name"
        [subtitle]="getRoundSubtitle(round)"
        [linkToGolferHome]="true"
      ></app-scorecard-score-line>
    }
  }
  @if (info.bestball || info.scramble) {
    <app-scorecard-score-line
      class="team-score-line"
      [round]="getTeamRoundBack()"
      [scoreMode]="scoreMode"
      [showScores]="true"
      [title]="getTeamRoundTitle()"
      subtitle="{{ getTeamRoundBackSubtitle() | titlecase }}"
      [linkToGolferHome]="false"
    ></app-scorecard-score-line>
  }
</div>
