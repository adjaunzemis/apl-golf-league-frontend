<div class="grid grid-cols-12 place-items-stretch gap-4 p-4">
  <!-- Row 1 -->
  <div class="hidden md:block md:col-span-1 xl:col-span-2"></div>
  <div class="col-span-1 flex items-end justify-start">
    <p-card>
      <div class="flex items-center px-4 py-2">
        <span class="text-lg font-semibold">Season</span>
        <div class="mx-auto"></div>
        <p-select
          class="ring-1 ring-gray-300 text-center h-8 ml-4 pl-2 py-1"
          [options]="seasons"
          [(ngModel)]="selectedSeason"
          optionLabel="year"
          placeholder="Season"
          (onChange)="updateUrl()"
        >
          <ng-template #selectedItem let-selectedOption>
            <div class="flex items-center gap-2" *ngIf="selectedOption">
              <span>{{ selectedOption.year }}</span>
              <p-tag
                class="bg-blue-500 text-white text-sm font-normal px-1"
                value="Active"
                *ngIf="selectedOption.is_active"
              />
            </div>
          </ng-template>
          <ng-template let-option #item>
            <div class="flex items-center gap-2">
              <span>{{ option.year }}</span>
              <p-tag
                class="bg-blue-500 text-white text-sm font-normal px-1 mr-1"
                value="Active"
                *ngIf="option.is_active"
              />
            </div>
          </ng-template>
        </p-select>
      </div>
    </p-card>
  </div>
  <app-announcements-dashboard class="hidden md:block md:col-span-8 xl:col-span-6" />
  <div class="col-span-11 md:col-span-1"></div>
  <div class="hidden md:block md:col-span-1 xl:col-span-2"></div>

  <!-- Row 2 -->
  <div class="hidden md:block md:col-span-1 xl:col-span-2"></div>
  <app-flights-dashboard
    class="col-span-12 md:col-span-5 xl:col-span-4"
    [season]="selectedSeason"
  />
  <app-tournaments-dashboard
    class="col-span-12 md:col-span-5 xl:col-span-4"
    [season]="selectedSeason"
  />
  <div class="hidden md:block md:col-span-1 xl:col-span-2"></div>

  <!-- Row 3 -->
  <div class="hidden md:block md:col-span-1 xl:col-span-3"></div>
  <app-rules-dashboard class="col-span-12 md:col-span-10 xl:col-span-6" />
  <div class="hidden md:block md:col-span-1 xl:col-span-3"></div>

  <!-- Row 4 -->
  <div class="hidden md:block md:col-span-1 xl:col-span-3"></div>
  <app-officers-dashboard
    class="col-span-12 md:col-span-10 xl:col-span-6"
    [season]="selectedSeason"
  />
  <div class="hidden md:block md:col-span-1 xl:col-span-3"></div>
</div>
