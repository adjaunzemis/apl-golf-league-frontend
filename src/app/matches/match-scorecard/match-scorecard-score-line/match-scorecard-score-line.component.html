<table class="styled-table">
  <tbody>
    <tr class="score">
      <td class="label"></td>
      @for (score of holeWinningTeamIds; track score; let holeIdx = $index) {
        <td class="hole">
          <div
            [ngClass]="{
              'arrow-up': holeWinningTeamIds[holeIdx] === topTeamId,
              'arrow-down': holeWinningTeamIds[holeIdx] === bottomTeamId,
              dash: holeWinningTeamIds[holeIdx] === -1,
            }"
          ></div>
        </td>
      }
      <td class="total">
        @if (winningTeamId !== -1) {
          <div class="total-score">
            <div
              [ngClass]="{
                'arrow-up': winningTeamId === topTeamId,
                'arrow-down': winningTeamId === bottomTeamId,
              }"
            ></div>
            <div
              [ngClass]="{
                'arrow-up': winningTeamId === topTeamId,
                'arrow-down': winningTeamId === bottomTeamId,
              }"
            ></div>
          </div>
        } @else {
          <div class="total-score">
            <div class="arrow-up"></div>
            <div class="arrow-down"></div>
          </div>
        }
      </td>
    </tr>
  </tbody>
</table>
