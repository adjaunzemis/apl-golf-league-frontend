<div class="scorecard">
  <app-scorecard-hole-line [holes]="tees[0].holes"></app-scorecard-hole-line>
  @for (tee of tees; track tee) {
    <app-scorecard-tee-info
      [holes]="tee.holes"
      [name]="tee.name"
      [gender]="tee.gender"
      [rating]="tee.rating"
      [slope]="tee.slope"
      [color]="tee.color"
    ></app-scorecard-tee-info>
  }
</div>
