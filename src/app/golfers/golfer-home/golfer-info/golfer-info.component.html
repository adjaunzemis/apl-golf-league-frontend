<p-card>
  <div class="flex flex-col justify-center px-16 pt-4 pb-6">
    <div class="flex flex-col justify-stretch items-center w-full">
      <div class="text-xl font-semibold text-black pb-2">{{ golfer.name }}</div>
      <div class="font-medium text-gray-700 text-sm">
        {{ golfer.affiliation }}
      </div>
      <!-- TODO: Re-enable when historical data is added -->
      <!-- <div class="font-medium text-gray-700 text-sm" *ngIf="golfer.member_since">
      Member Since: {{ golfer.member_since }}
    </div> -->
  </div>

  <div class="flex flex-col justify-stretch items-center w-full pt-6">
    <div class="text-sm font-medium text-gray-700">
      @if (golfer.email !== null) {
        <div>
          @if (golfer.email) {
            <a
              class="p-button contactButton"
              href="mailto:{{ golfer.email | lowercase }}"
              >
              <span class="text-sm pi pi-send"></span>
              <span class="pl-2">Contact</span>
            </a>
          }
        </div>
      }
    </div>
  </div>
</div>
</p-card>
