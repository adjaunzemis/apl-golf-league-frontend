<p-card>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-4">
    <span class="text-2xl font-semibold">Handicap</span>
  </div>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-4">
    <span class="text-normal font-semibold"
      >Active Index: {{ getActiveIndex() ? getActiveIndex() : '--' }}</span
    >
    <span class="text-normal font-semibold" *ngIf="getActiveIndex()"
      >(as of {{ getActiveIndexDate() | date: 'shortDate' : 'ET' }})</span
    >
  </div>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-2">
    <span class="text-normal font-semibold"
      >Pending Index: {{ getPendingIndex() ? getPendingIndex() : '--' }}</span
    >
  </div>
</p-card>
