<p-card>
  <div class="flex flex-col sm:flex-row sm:items-center px-4 pt-4">
    <span class="text-2xl font-semibold">{{ getTitle() }}</span>
    <div class="mx-auto"></div>
    <a class="p-button" href="mailto:{{ getLeagueOfficersEmailList() }}">
      <span class="text-sm pi pi-send pr-2"></span>
      <span>Officers</span>
    </a>
  </div>

  <div class="flex flex-col items-center py-4" *ngIf="isLoading">
    <p-progress-spinner
      strokeWidth="4"
      fill="transparent"
      animationDuration="2s"
      [style]="{ width: '100px', height: '100px' }"
    />
  </div>

  <p-dataview #dv [value]="officers()" *ngIf="!isLoading">
    <ng-template #list let-items>
      <div class="flex flex-row items-center justify-between p-4">
        <div class="col-span-2 listItem" *ngFor="let item of items">
          <div class="flex flex-col sm:flex-row sm:items-center p-2 gap-4">
            <div
              class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6 ml-4"
            >
              <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                <div>
                  <div class="text-lg font-semibold text-gray-700 mt-1">{{ item.name }}</div>
                  <div class="text-sm font-medium text-gray-600">{{ item.role }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</p-card>
