<p class="subtitle italic" *ngIf="!selectedScoreOption">Click to show standings...</p>
<div class="card-container">
  <div class="card card-small score-option-card" [ngClass]="selectedScoreOption === scoreOption ? 'selected-score-option-card' : ''" *ngFor="let scoreOption of scoreOptions" (click)="toggleScoreOption(scoreOption)">{{ scoreOption }}</div>
</div>
<div class="card standings-card" *ngIf="selectedScoreOption">
  <div>
    <table>
      <tr>
        <th>Pos</th>
        <th>Name</th>
        <th>Gross</th>
        <th>Hcp</th>
        <th>Net</th>
      </tr>
      <tr *ngFor="let golferName of orderedGolferNames, let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ getGolferName(golferName) }}</td>
        <td>{{ getGrossScore(golferName) | number : '1.0-0' }}</td>
        <td>{{ getGolferPlayingHandicap(golferName) | number : '1.0-0' }}</td>
        <td class="bold">{{ getNetScore(golferName) | number : '1.0-0' }}</td>
      </tr>
    </table>
  </div>
</div>
