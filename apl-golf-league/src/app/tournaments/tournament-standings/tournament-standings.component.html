<p class="subtitle italic" *ngIf="!selectedScoreOption">Click to show standings...</p>
<div class="card-container">
  <div class="card card-small score-option-card" [ngClass]="selectedScoreOption === scoreOption ? 'selected-score-option-card' : ''" *ngFor="let scoreOption of scoreOptions" (click)="toggleScoreOption(scoreOption)">{{ scoreOption }}</div>
</div>
<div class="card standings-card" *ngIf="selectedScoreOption">
  <div>
    <table>
      <tr>
        <th>Pos</th>
        <th>Name</th>
        <th>Gross</th>
        <th>Hcp</th>
        <th>Net</th>
      </tr>
      <tr *ngFor="let data of individualStandingsData">
        <td>{{ data.position }}</td>
        <td>{{ data.name }}</td>
        <td [ngClass]="selectedScoreOption === 'Individual Gross' ? 'bold' : ''">{{ data.grossScore | number : '1.0-0' }}</td>
        <td>{{ data.playingHandicap | number : '1.0-0' }}</td>
        <td [ngClass]="selectedScoreOption === 'Individual Net' ? 'bold' : ''">{{ data.netScore | number : '1.0-0' }}</td>
      </tr>
    </table>
  </div>
</div>
