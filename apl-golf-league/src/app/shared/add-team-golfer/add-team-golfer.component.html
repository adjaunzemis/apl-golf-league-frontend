<mat-form-field appearance="fill">
    <mat-label>Select Golfer</mat-label>
    <input type="text" matInput required [formControl]="golferControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredGolferOptions | async" [value]="option.name">{{ option.name }}</mat-option>
    </mat-autocomplete>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Select Role</mat-label>
    <mat-select [formControl]="roleControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let role of roleOptions" [value]="role">{{ role }}</mat-option>
    </mat-select>
    <mat-error *ngIf="roleControl.hasError('required')">Please choose a role</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Select Division</mat-label>
    <mat-select [formControl]="divisionControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let division of divisionOptions" [value]="division">{{ division }}</mat-option>
    </mat-select>
    <mat-error *ngIf="divisionControl.hasError('required')">Please choose a division</mat-error>
</mat-form-field>
