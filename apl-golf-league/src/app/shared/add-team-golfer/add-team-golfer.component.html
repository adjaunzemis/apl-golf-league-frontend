<mat-form-field appearance="fill" class="input-field">
    <mat-label>Golfer Name</mat-label>
    <input type="text" matInput required title="Start typing golfer name to autocomplete." [formControl]="golferControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredGolferOptions | async" [value]="option">{{ option.name }}</mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="golferControl.hasError('required')">Please select a golfer</mat-error>
</mat-form-field>

<mat-form-field appearance="fill" class="input-field">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="roleControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let role of roleOptions" [value]="role">{{ role }}</mat-option>
    </mat-select>
    <mat-error *ngIf="roleControl.hasError('required')">Please select a role</mat-error>
</mat-form-field>

<mat-form-field appearance="fill" class="input-field">
    <mat-label>Division</mat-label>
    <mat-select [formControl]="divisionControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let division of divisionOptions" [value]="division">{{ division.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="divisionControl.hasError('required')">Please select a division</mat-error>
</mat-form-field>

<button mat-raised-button color="accent" (click)="addGolferToTeam()">+</button>
