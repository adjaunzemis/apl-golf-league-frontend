<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="content" *ngIf="!isLoading">
  <img src="assets/{{ flight.logo_url }}" alt="{{ flight.name }}" height="100" *ngIf="flight.logo_url">

  <h1>{{ flight.name }} ({{ flight.year }})</h1>

  <div class="card-container">
    <a class="card card-small" href="mailto:{{ flight.secretary_email }}" [ngClass]="flight.secretary_email ? 'selectable' : ''" *ngIf="flight.secretary">
      <span class="bold">Flight Secretary</span>
      <span>{{ flight.secretary }}</span>
    </a>

    <div class="card card-small" *ngIf="flight.course">
      <span class="bold">Course</span>
      <span>{{ flight.course }}</span>
    </div>

    <div class="card card-small" *ngIf="flight.course">
      <span class="bold">Start Date</span>
      <span>{{ flight.start_date | date:'longDate' }}</span>
    </div>

    <a href="mailto:{{ getFlightEmailList() }}" class="card card-small selectable">
      <span class="bold">Contact All Members</span>
    </a>
  </div>

  <app-division-list [divisions]="flight.divisions"></app-division-list>

  <h2>Standings</h2>

  <app-flight-standings [flight]="flight"></app-flight-standings>

  <h2>Schedule</h2>

  <app-flight-schedule class="full-width" [flight]="flight"></app-flight-schedule>

  <h2>Teams</h2>

  <span class="italic" *ngIf="!flight.teams || flight.teams.length === 0">No team data to show</span>

  <div class="card-container team-list">
    <a class="card team-card selectable" routerLink="team" [queryParams]="{ id: team.id }" *ngFor="let team of flight.teams">
      <span class="bold">{{ team.name }}</span>
      <span *ngFor="let golfer of team.golfers">{{ golfer.golfer_name }}</span>
    </a>
  </div>

  <!-- <h2>Statistics</h2>

  <div class="card-container">
    <div class="card card-small">
      <span class="bold">Coming soon...</span>
    </div>
  </div> -->

</div>
