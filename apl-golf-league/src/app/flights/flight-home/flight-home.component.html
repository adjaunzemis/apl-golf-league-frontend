<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="content" *ngIf="!isLoading">
  <h1>{{ flight.name }} Flight ({{ flight.year }})</h1>

  <div class="card-container">
    <div class="card card-small">
      <span class="bold">Flight Secretary</span>
      <span>-Flight Secretary Name-</span>
    </div>
  </div>

  <h2>Standings</h2>

  <h2>Schedule</h2>

  <h2>Teams</h2>

  <div class="card-container">
    <a class="card team-card" routerLink="team" [queryParams]="{ id: team.id }" *ngFor="let team of flight.teams">
      <span class="bold">{{ team.name }}</span>
      <span *ngFor="let golfer of team.golfers">{{ golfer.name }}</span>
    </a>
  </div>

  <h2>Statistics</h2>

</div>
