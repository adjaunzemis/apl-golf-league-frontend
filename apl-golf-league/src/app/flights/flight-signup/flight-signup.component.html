<div class="content">

    <h1>Flight Sign-Up</h1>

    <mat-form-field appearance="fill">
        <mat-label>Select Flight (required)</mat-label>
        <mat-select [formControl]="flightControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let flight of flights" [value]="flight">{{ flight.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="flightControl.hasError('required')">Please choose a flight</mat-error>
    </mat-form-field>

    <div class="content" *ngIf="!flightControl.hasError('required')">

        <h2>{{ flightControl.value.name | titlecase }} Teams</h2>

        <p>TODO: Populate with existing teams...</p>

            <div class="card team-card" *ngFor="let team of flightControl.value.teams">
                <span class="bold">{{ team.name }}</span>
                <span *ngFor="let golfer of team.golfers">{{ golfer.name }}</span>
            </div>
        </div> -->

        <h2>Add Team</h2>

        <mat-form-field appearance="fill">
            <mat-label>Team Name</mat-label>
            <input matInput placeholder="Ex. Teamy McTeamFace" value="">
        </mat-form-field>

        <p>TODO: Create add-team-player component</p>

    </div>

</div>
