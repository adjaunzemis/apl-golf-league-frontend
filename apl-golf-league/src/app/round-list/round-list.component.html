<div class="row">
    <div class="col-md-6">
        <h4>Round List Here</h4>
        <a href="#" class="list-group-item clearfix" *ngFor="let round of rounds">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ round.course.courseName }}</h4>
                <p class="list-group-item-text">{{ round.datePlayed }}</p>
            </div>
        </a>
    </div>
    <div class="col-md-6">
        <h4>Scorecard Here</h4>
        <app-scorecard></app-scorecard>
    </div>
</div>
