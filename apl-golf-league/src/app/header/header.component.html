<mat-toolbar color="primary">
  <span class="title">
    <a routerLink="">APL Golf League</a>
  </span>

  <span class="spacer"></span>

  <ul>
    <li>
      <a mat-raised-button color="accent" routerLink="/flight/signup">Flight Signup</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="isAuthenticated">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
