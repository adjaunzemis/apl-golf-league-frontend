<div class="content">

  <h1>User</h1>

  <mat-spinner *ngIf="!userInfo"></mat-spinner>

  <div class="card user-info-card" *ngIf="userInfo">
    <span>Username: {{ userInfo.username }}</span>
    <span>Name: {{ userInfo.name }}</span>
    <span>Email: {{ userInfo.email }}</span>
    <span>Disabled: {{ userInfo.disabled }}</span>
    <span>Id: {{ userInfo.id }}</span>
  </div>

</div>
