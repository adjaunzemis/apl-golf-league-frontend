<div class="slider">
  <div>
    <div class="leftArrow" (click)="goToPrevious()">❰</div>
    <div class="rightArrow" (click)="goToNext()">❱</div>
  </div>
  <img class="slide" [src]="getCurrentBackgroundImageUrl()">
  <div class="slide" [ngStyle]="{'background': getCurrentBackgroundImageUrl()}"></div>
  <div class="dotsContainer">
    <div class="dot" *ngFor="let content of contents; let idx = index" (click)="goToIndex(idx)">●</div>
  </div>
</div>
