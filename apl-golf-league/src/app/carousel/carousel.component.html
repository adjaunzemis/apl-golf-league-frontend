<div class="carousel">
  <div>
    <div class="leftArrow" (click)="goToPrevious()">❰</div>
    <div class="rightArrow" (click)="goToNext()">❱</div>
  </div>
  <div class="carouselContents">
    <div class="image" [ngStyle]="{'background-image': getCurrentImageUrl(), 'background-position': getCurrentImagePosition()}" *ngIf="contents[currentIndex].image_url"></div>
  </div>
  <div class="dotsContainer">
    <div *ngFor="let content of contents; let idx = index" [ngClass]="idx === currentIndex ? 'currentDot' : 'dot'" (click)="goToIndex(idx)">●</div>
  </div>
</div>
