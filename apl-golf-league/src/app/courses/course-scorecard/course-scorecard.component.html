<table class="styled-table">
  <thead>
    <tr>
      <th></th>
      <th>Hole</th>
      <th *ngFor="let hole of tees[0].holes">{{ hole.number }}</th>
      <th>TOT</th>
    </tr>
  </thead>
  <tbody *ngFor="let tee of tees">
    <tr class="par">
      <td class="tee-info" style.color="#{{ tee.color }}">{{ tee.name }} ({{ tee.gender }})</td>
      <td>Par</td>
      <td *ngFor="let hole of tee.holes">{{ hole.par }}</td>
      <td>{{ computeTeePar(tee) }}</td>
    </tr>
    <tr class="yards">
      <td class="tee-info" rowspan=2 style.color="#{{ tee.color }}">{{ tee.rating }} / {{ tee.slope }}</td>
      <td>Yards</td>
      <td *ngFor="let hole of tee.holes">{{ hole.yardage }}</td>
      <td>{{ computeTeeYardage(tee) }}</td>
    </tr>
    <tr class="stroke-index">
      <td>Hcp</td>
      <td *ngFor="let hole of tee.holes">{{ hole.stroke_index }}</td>
      <td>--</td>
    </tr>
  </tbody>
</table>
