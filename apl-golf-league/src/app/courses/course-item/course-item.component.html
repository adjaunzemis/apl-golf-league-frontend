<a class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
      <h4 class="list-group-item-heading round-info">{{ course.courseName }}</h4>
      <p class="list-group-item-text">Track: {{ course.trackName }}, Tees: {{ course.teeName }}</p>
      <p class="list-group-item-text">Par: {{ course.par }}, Rating: {{ course.rating }}, Slope: {{ course.slope }}</p>
  </div>
</a>
