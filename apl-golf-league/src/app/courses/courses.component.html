<div class="row">
  <div class="col-md-6">
    <h4>Course List</h4>
    <app-course-list (courseWasSelected)="selectedCourse = $event"></app-course-list>
  </div>
  <div class="col-md-6">
    <h4>Course Detail</h4>
    <app-course-detail *ngIf="selectedCourse; else infoText" [course]="selectedCourse"></app-course-detail>
    <ng-template #infoText>
      <p>Select a Course</p>
    </ng-template>
  </div>
</div>
