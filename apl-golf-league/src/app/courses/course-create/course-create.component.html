<mat-card class="course-card">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmitCourse()">
        <div class="database-identifiers" *ngIf="course">
            <span>Course ID: {{ course.course_id }}</span>
            <span>Date Updated: {{ course.date_updated }}</span>
        </div>
        <div class="course-name">
            <mat-form-field class="course-name-field">
                <mat-label>Course Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </div>
        <div class="course-address">
            <mat-form-field class="course-address-field">
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address">
            </mat-form-field>
            <mat-form-field class="course-city-field">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city">
            </mat-form-field>
            <mat-form-field class="course-state-field">
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state">
            </mat-form-field>
            <mat-form-field class="course-zip-code-field">
                <mat-label>Zip Code</mat-label>
                <input matInput type="text" formControlName="zipCode">
            </mat-form-field>
        </div>
        <div class="course-contact">
            <mat-form-field class="course-phone">
                <mat-label>Phone</mat-label>
                <input matInput type="text" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="course-website">
                <mat-label>Website</mat-label>
                <input matInput type="text" formControlName="website">
            </mat-form-field>
        </div>
        <mat-card class="track-card" formArrayName="tracks" *ngFor="let track of getTracksArray().controls; let trIdx = index">
            <div class="track-info" formGroupName="{{ trIdx }}">
                <div class="database-identifiers" *ngIf="course && course.tracks">
                    <span>Track ID: {{ course.tracks[trIdx].track_id }}</span>
                    <span>Course ID: {{ course.tracks[trIdx].course_id }}</span>
                </div>
                <mat-form-field class="track-name">
                    <mat-label>Track Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <mat-card class="tee-set-card" formArrayName="teeSets" *ngFor="let teeSet of getTeeSetsArray(trIdx).controls; let tsIdx = index">
                    <div class="tee-set-info" formGroupName="{{ tsIdx }}">
                        <!-- <div class="database-identifiers" *ngIf="course && course.tracks && course.tracks[trIdx].teeSets">
                            <span>Tee Set ID: {{ course.tracks[trIdx].teeSets[tsIdx].tee_set_id }}</span>
                            <span>Track ID: {{ course.tracks[trIdx].teeSets[tsIdx].track_id }}</span>
                        </div> -->
                        <mat-form-field>
                            <mat-label>Tee Set Name</mat-label>
                            <input matInput type="text" formControlName="name">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Color</mat-label>
                            <input matInput type="text" formControlName="color">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Gender</mat-label>
                            <input matInput type="text" formControlName="gender">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Rating</mat-label>
                            <input matInput type="text" formControlName="rating">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Slope</mat-label>
                            <input matInput type="text" formControlName="slope">
                        </mat-form-field>
                        <table class="tee-set-holes-table">
                            <thead>
                                <tr class="hole-number">
                                    <td class="bold">Hole</td>
                                    <td formArrayName="holes" *ngFor="let hole of getHolesArray(trIdx, tsIdx).controls; let hIdx = index">
                                        <mat-form-field formGroupName="{{ hIdx }}">
                                            <input matInput type="text" style="font-weight: bold;" formControlName="number">
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="hole-par">
                                    <td class="bold">Par</td>
                                    <td formArrayName="holes" *ngFor="let hole of getHolesArray(trIdx, tsIdx).controls; let hIdx = index">
                                        <mat-form-field formGroupName="{{ hIdx }}">
                                            <input matInput type="text" formControlName="par">
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr class="hole-yardage">
                                    <td class="bold">Yds</td>
                                    <td formArrayName="holes" *ngFor="let hole of getHolesArray(trIdx, tsIdx).controls; let hIdx = index">
                                        <mat-form-field formGroupName="{{ hIdx }}">
                                            <input matInput type="text" formControlName="yardage">
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr class="hole-handicap">
                                    <td class="bold">Hcp</td>
                                    <td formArrayName="holes" *ngFor="let hole of getHolesArray(trIdx, tsIdx).controls; let hIdx = index">
                                        <mat-form-field formGroupName="{{ hIdx }}">
                                            <input matInput type="text" formControlName="handicap">
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <mat-action-row>
                        <button mat-mini-fab type="button" (click)="onRemoveTeeSet(trIdx, tsIdx)"><mat-icon>delete</mat-icon></button>
                    </mat-action-row>
                </mat-card>
            </div>
            <mat-action-row>
                <button mat-raised-button color="basic" type="button" (click)="onAddTeeSet(trIdx, true)">Add Tee Set</button>
                <button mat-mini-fab type="button" (click)="onRemoveTrack(trIdx)"><mat-icon>delete</mat-icon></button>
            </mat-action-row>
        </mat-card>
        <mat-action-row>
            <button mat-raised-button color="basic" type="button" (click)="onAddTrack()">Add Track</button>
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="warn" type="button" (click)="onClearCourse()">Clear</button>
        </mat-action-row>
    </form>
</mat-card>
