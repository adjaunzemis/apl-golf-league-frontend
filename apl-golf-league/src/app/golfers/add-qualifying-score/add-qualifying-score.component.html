<div class="content">
  <h1>Qualifying Scores</h1>

  <mat-form-field appearance="fill">
    <mat-label>Select Type</mat-label>
    <mat-select [formControl]="typeControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let type of typeOptions" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="typeControl.value === 'Qualifying Round'">
    <p>Qualifying Round</p>

  </div>

  <div *ngIf="typeControl.value === 'Official Handicap Index'">
    <div>
      <mat-form-field class="handicap-index-input" appearance="fill">
        <mat-label>Index</mat-label>
        <input type="number" matInput required [formControl]="handicapIndexControl" placeholder="Ex. 4.6" title="Enter official handicap index." value="">
      </mat-form-field>

      <mat-form-field class="comment-input" appearance="fill">
        <mat-label>Comment</mat-label>
        <input type="text" matInput [formControl]="commentControl" placeholder="Ex. GHIN 1234567890" title="Enter comment." value="">
      </mat-form-field>
    </div>
  </div>

</div>
