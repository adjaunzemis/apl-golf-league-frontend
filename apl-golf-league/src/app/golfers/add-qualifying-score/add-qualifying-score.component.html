<div class="content">
  <h1>Qualifying Scores</h1>

  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Golfer</mat-label>
    <input type="text" matInput required title="Start typing golfer name to autocomplete." [formControl]="golferControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let g of filteredGolferOptions | async" [value]="g.name">{{ g.name }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="content" *ngIf="selectedGolfer">
    <div class="content" *ngIf="selectedGolfer.handicap_index !== null; else noHandicapIndex">
      <p>Handicap Index: {{ selectedGolfer.handicap_index | number:'1.1-1' }}</p>
      <p>Last Updated: {{ selectedGolfer.handicap_index_updated | date:'shortDate' }}</p>
    </div>

    <ng-template #noHandicapIndex>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select [formControl]="typeControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let type of typeOptions" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="typeControl.value === 'Qualifying Round'">
        <p>TODO: Qualifying Round</p>
      </div>

      <div *ngIf="typeControl.value === 'Official Handicap Index'">
        <div>
          <mat-form-field class="date-input" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [formControl]="handicapIndexDateControl" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="handicap-index-input" appearance="fill">
            <mat-label>Index</mat-label>
            <input type="number" matInput required [formControl]="handicapIndexControl" placeholder="Ex. 4.6" title="Enter official handicap index." value="">
          </mat-form-field>

          <mat-form-field class="comment-input" appearance="fill">
            <mat-label>Comment</mat-label>
            <input type="text" matInput [formControl]="commentControl" placeholder="Ex. GHIN 1234567890" title="Enter comment." value="">
          </mat-form-field>
        </div>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
        <button mat-raised-button color="accent" (click)="clearForm()">Clear</button>
      </div>
    </ng-template>
  </div>
</div>
